# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Publish Binaries

on:
  push:
    tags: v*.*.*

jobs:
  build:
    runs-on: ${{ matrix.build-type.os }}

    strategy:
      max-parallel: 2

      matrix:
        build-type: [
          {os: "windows-latest", arch: "x86"},
          {os: "windows-latest", arch: "x64"},
          {os: "macos-latest", arch: "x64"},
          {os: "ubuntu-latest", arch: "x64"},
        ]
        node-version: [ 8.x, 9.x, 10.x, 11.x, 12.x, 13.x, 14.x, 15.x, 16.x ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3
      if: ${{ matrix.build-type.os == 'windows-latest' }}

    - name: Install dependencies
      run: npm i

    - name: Build binary
      run: npm run build-${{ matrix.build-type.arch }}

    - name: Package binary
      run: npm run pack-${{ matrix.build-type.arch }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/stage/**
        fail_on_unmatched_files: true
        draft: true
